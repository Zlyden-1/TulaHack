{% extends "base.html" %}
{% block title %}Личный кабинет{% endblock %}
{% block content %}
<h1 class="title">{{ object.title }}</h1>
<h3 class="category">{{ object.category }}</h3>
<h5 class="place">{{ object.city }}, {{ object.location }}</h5>
<h5 class="text">Состоится {{ object.date }}</h5>
<img class="img" width="600" src="{{ object.image.url }}" alt="Card image cap">
<p class="text">{{ object.description | safe }}</p>
<a href="" class="reg">Зарегистрироваться</a>
{% endblock %}
